<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <style>
         body{
             background: url(./images/night-time_forecast.jpg) no-repeat;
             background-size: cover;
             height: 100vh;
            
            
         }
     </style>
</head>
<body>
<div class="container">
    <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
            <input id="inputLocation" type="text" class="form-control" placeholder="Enter a location for weather..">
            <div class="input-group-append">
                <button id="submitBtn" type="button" class="btn btn-danger">Search</button>
            </div>
        </div>
    </form>
    <div class="weather-status text-white text-center">
        <img src="https://openweathermap.org/img/wn/02d@2x.png" alt=""></img>
        <h1 id="cityName">London</h1>
        <h3 ><span id="temparature">388.05</span>&deg;F</h3>
        <h1 id="description" class="lead"> clouds</h1>
    </div>


</div>

    

    <script src="app.js"></script>
</body>
</html>
